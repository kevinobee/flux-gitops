apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
spec:
  project: dev
  source:
    path: apps
    repoURL: 'https://github.com/kevinobee/k8s-gitops.git'
    targetRevision: main
  destination:
    namespace: dev
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
