apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-cluster-addons
spec:
  generators:
  - git:
      repoURL: https://github.com/kevinobee/k8s-gitops.git
      revision: HEAD
      directories:
      - path: apps/cluster-addons/argo/*
  template:
    metadata:
      name: '{{path[0]}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/kevinobee/k8s-gitops.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'