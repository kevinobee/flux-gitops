apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-grafana
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: loki.local
    http:
      paths:
      - backend:
          service:
            name: loki-stack-grafana
            port:
              number: 80
        path: /
        pathType: Prefix
