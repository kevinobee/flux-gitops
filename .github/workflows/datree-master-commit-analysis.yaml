name: Datree

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  nsa-security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Datree
        run: curl https://get.datree.io | /bin/bash

      - name: Install Kustomize
        run: curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash

      - name: Scan Argo CD Application files
        run: kustomize build apps | datree test - --ignore-missing-schemas

      - name: Scan Argo CD YAML
        run: kustomize build applications/argo-cd | datree test - --ignore-missing-schemas
